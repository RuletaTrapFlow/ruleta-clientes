<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Premios</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
      position: relative;
      top: 10px;
      margin: 0px auto 0 auto;
      z-index: 10;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid red;
      margin: 20px auto;
      position: relative;
      background: conic-gradient(
        #00bcd4 0% 20%,
        #fbc02d 20% 40%,
        #e91e63 40% 60%,
        #4caf50 60% 80%,
        #9c27b0 80% 100%
      );
      transition: transform 5s ease-out;
    }

    .wheel-label {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .wheel-label span {
      position: absolute;
      width: 100px;
      transform-origin: center bottom;
      transform: rotate(var(--angle)) translateY(-110px);
      text-align: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      line-height: 1.2;
      text-shadow: 1px 1px 2px black;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/ruletatrapflow/ruleta-clientes/main/logo.png" alt="Trap Flow Oficial" class="logo" />

  <h2>Introduce tu código:</h2>
  <input type="text" id="codigo" placeholder="Ej: TFLOW-001-1234" />
  <button onclick="validarCodigo()">VALIDAR</button>

  <div id="pointer"></div>

  <div id="wheel" style="display: none;">
    <div class="wheel-label">
      <span style="--angle: 30deg;">ENVÍO<br>GRATIS</span>
      <span style="--angle: 105deg;">REGALO<br>SORPRESA</span>
      <span style="--angle: 172deg;">10%<br>DESCUENTO</span>
      <span style="--angle: 244deg;">15% DTO<br>COMPRA $40K</span>
      <span style="--angle: 316deg;">REGALO<br>SORPRESA</span>
    </div>
  </div>

  <button id="spinBtn" onclick="girarRuleta()" style="display: none;">GIRAR</button>
  <div id="result"></div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbROxxVvIuVgEAYkaJ7G8ANntO2KwLw44-OciYDr836tMXXiMsWcpVou4HzKEM9l2H/exec";
    let codigoUsado = "";
    let puedeGirar = false;

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Ingresa un código.");

      fetch(`${apiURL}?codigo=${codigo}`)
        .then(res => res.text())
        .then(data => {
          if (data === "valido") {
            puedeGirar = true;
            codigoUsado = codigo;
            document.getElementById("wheel").style.display = "block";
            document.getElementById("spinBtn").style.display = "inline-block";
          } else if (data === "usado") {
            alert("Este código ya fue usado.");
          } else {
            alert("Código inválido.");
          }
        });
    }

    function girarRuleta() {
      if (!puedeGirar) return;
      puedeGirar = false;

      const opciones = [
        "ENVÍO GRATIS",
        "REGALO SORPRESA",
        "10% DESCUENTO (Máx $4.000)",
        "15% DESCUENTO EN COMPRAS MAYORES A $40.000",
        "REGALO SORPRESA"
      ];
      const pesos = [15, 30, 20, 10, 25];
      let total = pesos.reduce((a, b) => a + b);
      let r = Math.random() * total;
      let sum = 0, index = 0;
      for (let i = 0; i < pesos.length; i++) {
        sum += pesos[i];
        if (r < sum) { index = i; break; }
      }
      const angulo = 360 * 5 + index * 72 + 36;
      document.getElementById("wheel").style.transform = `rotate(${angulo}deg)`;

      setTimeout(() => {
        const premio = opciones[index];
        document.getElementById("result").innerText = `🎉 Felicidades, ganaste: ${premio}`;
        document.getElementById("spinBtn").disabled = true;
        fetch(`${apiURL}?codigo=${codigoUsado}&premio=${encodeURIComponent(premio)}`);
      }, 5200);
    }
  </script>
</body>
</html>
