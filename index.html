<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Premios</title>
  <style>
    /* Estilos generales de la página */
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }
    
    /* Contenedor para la ruleta y el puntero */
    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px auto;
    }
    
    /* La ruleta (círculo) */
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid red;
      position: relative;
      transition: transform 5s ease-out;
    }
    
    /* Cada "cono" o rebanada */
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 0;
      /* Se usa el pivote de rotación en la esquina inferior derecha,
         que coincide con el centro del círculo (160px,160px) */
      transform-origin: 100% 100%;
      /* Se recorta en forma de triángulo */
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }
    
    /* Colores de fondo y rotaciones para cada slice */
    .slice0 { background-color: #00bcd4; transform: rotate(0deg); }
    .slice1 { background-color: #fbc02d; transform: rotate(72deg); }
    .slice2 { background-color: #e91e63; transform: rotate(144deg); }
    .slice3 { background-color: #4caf50; transform: rotate(216deg); }
    .slice4 { background-color: #9c27b0; transform: rotate(288deg); }
    
    /* Cada slice contiene un <span> para el texto,
       al que se le aplica una transformación contrarrotada
       para que el texto se vea horizontal */
    .slice span {
      color: white;
      font-size: 12px;
      text-align: center;
      display: block;
      transform-origin: center;
    }
    .slice0 span { transform: rotate(0deg); }
    .slice1 span { transform: rotate(-72deg); }
    .slice2 span { transform: rotate(-144deg); }
    .slice3 span { transform: rotate(-216deg); }
    .slice4 span { transform: rotate(-288deg); }
    
    /* Triángulo rojo (puntero) posicionado sobre la ruleta.
       Se ubica absolutamente en el contenedor de la ruleta,
       centrado horizontalmente y un poco hacia arriba para que su punta quede sobre el borde. */
    #pointer {
      position: absolute;
      top: -30px; /* Ajusta este valor si es necesario */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 2;
    }
    
    /* Estilos para el botón y el input */
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
