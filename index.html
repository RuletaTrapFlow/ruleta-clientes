<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Premios</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }
    #wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 8px solid red;
      margin: 20px auto;
      position: relative;
      transition: transform 5s ease-out;
    }
    .slice {
      width: 100%;
      height: 100%;
      position: absolute;
      clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
      transform-origin: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      padding: 10px;
    }
    .slice0 { background: #e91e63; transform: rotate(0deg); }
    .slice1 { background: #03a9f4; transform: rotate(72deg); }
    .slice2 { background: #fbc02d; color: black; transform: rotate(144deg); }
    .slice3 { background: #4caf50; transform: rotate(216deg); }
    .slice4 { background: #9c27b0; transform: rotate(288deg); }

    .slice span {
      transform: rotate(-36deg);
      width: 60%;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: auto;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/ruletatrapflow/ruleta-clientes/main/logo.png" alt="Trap Flow Oficial" class="logo">

  <h2>Introduce tu c贸digo:</h2>
  <input type="text" id="codigo" placeholder="Ej: TFLOW-001-1234">
  <button onclick="validarCodigo()">VALIDAR</button>

  <div id="pointer"></div>
  <div id="wheel" style="display:none;">
    <div class="slice slice0"><span>ENVO GRATIS</span></div>
    <div class="slice slice1"><span>REGALO SORPRESA</span></div>
    <div class="slice slice2"><span>10% DESCUENTO (M谩x $4.000)</span></div>
    <div class="slice slice3"><span>15% DCTO > $40.000</span></div>
    <div class="slice slice4"><span>REGALO SORPRESA</span></div>
  </div>

  <button id="spinBtn" onclick="girarRuleta()" style="display:none;">GIRAR</button>
  <div id="result"></div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbROxxVvIuVgEAYkaJ7G8ANntO2KwLw44-OciYDr836tMXXiMsWcpVou4HzKEM9l2H/exec";
    let codigoUsado = "";
    let puedeGirar = false;

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Ingresa un c贸digo.");

      fetch(`${apiURL}?codigo=${codigo}`)
        .then(res => res.text())
        .then(data => {
          if (data === "valido") {
            puedeGirar = true;
            codigoUsado = codigo;
            document.getElementById("wheel").style.display = "block";
            document.getElementById("spinBtn").style.display = "inline-block";
          } else if (data === "usado") {
            alert("Este c贸digo ya fue usado.");
          } else {
            alert("C贸digo inv谩lido.");
          }
        });
    }

    function girarRuleta() {
      if (!puedeGirar) return;
      puedeGirar = false;

      const opciones = [
        "ENVO GRATIS",
        "REGALO SORPRESA",
        "10% DESCUENTO (M谩x $4.000)",
        "15% DESCUENTO EN COMPRAS MAYORES A $40.000",
        "REGALO SORPRESA"
      ];
      const pesos = [15, 30, 20, 10, 25];
      let total = pesos.reduce((a, b) => a + b);
      let r = Math.random() * total;
      let sum = 0, index = 0;
      for (let i = 0; i < pesos.length; i++) {
        sum += pesos[i];
        if (r < sum) { index = i; break; }
      }
      const angulo = 360 * 5 + index * 72 + 36;
      document.getElementById("wheel").style.transform = `rotate(${angulo}deg)`;

      setTimeout(() => {
        const premio = opciones[index];
        document.getElementById("result").innerText = ` Felicidades, ganaste: ${premio}`;
        document.getElementById("spinBtn").disabled = true;
        fetch(`${apiURL}?codigo=${codigoUsado}&premio=${encodeURIComponent(premio)}`);
      }, 5200);
    }
  </script>

</body>
</html>
