<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Premios</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid red;
      position: relative;
      transition: transform 5s ease-out;
      overflow: hidden;
      box-sizing: border-box;
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 0;
      transform-origin: 0% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      box-sizing: border-box;
    }
    .slice span {
      position: absolute;
      width: 100px;
      text-align: center;
      transform: rotate(90deg) translateX(40px);
    }
    .slice0 { background-color: #00bcd4; transform: rotate(0deg) skewY(-18deg); }
    .slice1 { background-color: #fbc02d; transform: rotate(72deg) skewY(-18deg); color: black; }
    .slice2 { background-color: #e91e63; transform: rotate(144deg) skewY(-18deg); }
    .slice3 { background-color: #4caf50; transform: rotate(216deg) skewY(-18deg); }
    .slice4 { background-color: #9c27b0; transform: rotate(288deg) skewY(-18deg); }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel">
      <div class="slice slice0"><span># Opción 3</span></div>
      <div class="slice slice1"><span># Opción 2</span></div>
      <div class="slice slice2"><span># Opción 1</span></div>
      <div class="slice slice3"><span># Opción 7</span></div>
      <div class="slice slice4"><span># Opción 6</span></div>
    </div>
  </div>

  <script>
    // La lógica de giro permanece igual
  </script>
</body>
</html>
