<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Trap Flow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
    }
    #wheel {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 8px solid #ff3c3c;
      margin: 20px auto;
      position: relative;
      transition: transform 5s ease-out;
    }
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0; left: 0;
      transform-origin: 100% 100%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      padding: 10px;
      text-align: center;
    }
    .slice0 { background-color: #e91e63; transform: rotate(0deg); }
    .slice1 { background-color: #ffc107; transform: rotate(72deg); color: #000; }
    .slice2 { background-color: #4caf50; transform: rotate(144deg); }
    .slice3 { background-color: #03a9f4; transform: rotate(216deg); }
    .slice4 { background-color: #9c27b0; transform: rotate(288deg); }
    #pointer {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff3c3c;
      margin: auto;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
      width: 90%;
      max-width: 320px;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #ff3c3c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5e5e;
    }
    #result {
      font-weight: bold;
      margin-top: 30px;
      font-size: 18px;
    }
    #finalMessage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.95);
      color: #000;
      font-size: 24px;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/ruletatrapflow/ruleta-clientes/main/logo.png" alt="Trap Flow Logo" class="logo">
  <h2>Introduce tu código:</h2>
  <input type="text" id="codigo" placeholder="Ej: TFLOW-001-1234">
  <button onclick="validarCodigo()">VALIDAR</button>

  <div id="pointer"></div>
  <div id="wheel" style="display:none;">
    <div class="slice slice0">ENVÍO GRATIS</div>
    <div class="slice slice1">REGALO SORPRESA</div>
    <div class="slice slice2">10% DESCUENTO (Máx $4.000)</div>
    <div class="slice slice3">15% DESCUENTO EN COMPRAS > $40.000</div>
    <div class="slice slice4">REGALO SORPRESA</div>
  </div>
  <button id="spinBtn" onclick="girarRuleta()" style="display:none;">GIRAR</button>
  <div id="result"></div>

  <div id="finalMessage"></div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbROxxVvIuVgEAYkaJ7G8ANntO2KwLw44-OciYDr836tMXXiMsWcpVou4HzKEM9l2H/exec";
    let codigoUsado = "";
    let puedeGirar = false;

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Ingresa un código.");

      fetch(`${apiURL}?codigo=${codigo}`)
        .then(res => res.text())
        .then(data => {
          if (data === "valido") {
            puedeGirar = true;
            codigoUsado = codigo;
            document.getElementById("wheel").style.display = "block";
            document.getElementById("spinBtn").style.display = "inline-block";
          } else if (data === "usado") {
            alert("Este código ya fue usado.");
          } else {
            alert("Código inválido.");
          }
        });
    }

    function girarRuleta() {
      if (!puedeGirar) return;
      puedeGirar = false;

      const opciones = [
        "ENVÍO GRATIS",
        "REGALO SORPRESA",
        "10% DESCUENTO (Máx $4.000)",
        "15% DESCUENTO EN COMPRAS > $40.000",
        "REGALO SORPRESA"
      ];
      const pesos = [15, 30, 20, 10, 25];
      let total = pesos.reduce((a, b) => a + b);
      let r = Math.random() * total;
      let sum = 0, index = 0;
      for (let i = 0; i < pesos.length; i++) {
        sum += pesos[i];
        if (r < sum) { index = i; break; }
      }
      const angulo = 360 * 5 + index * 72 + 36;
      document.getElementById("wheel").style.transform = `rotate(${angulo}deg)`;

      setTimeout(() => {
        const premio = opciones[index];
        document.getElementById("result").innerText = `🎉 Felicidades, ganaste: ${premio}`;
        document.getElementById("spinBtn").disabled = true;
        const finalMessage = document.getElementById("finalMessage");
        finalMessage.innerText = `🎉 ¡Felicidades!\nGanaste: ${premio}`;
        finalMessage.style.display = "flex";
        fetch(`${apiURL}?codigo=${codigoUsado}&premio=${encodeURIComponent(premio)}`);
      }, 5200);
    }
  </script>
</body>
</html>
