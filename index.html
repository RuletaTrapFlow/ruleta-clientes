<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Trap Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    #wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 8px solid #e50914;
      margin: 20px auto;
      position: relative;
      transition: transform 5s ease-out;
    }
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 0; left: 0;
      transform-origin: 100% 100%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      padding: 10px;
      text-align: center;
    }
    .slice0 { background-color: #e91e63; transform: rotate(0deg); }
    .slice1 { background-color: #ffc107; transform: rotate(72deg); color: black; }
    .slice2 { background-color: #9c27b0; transform: rotate(144deg); }
    .slice3 { background-color: #03a9f4; transform: rotate(216deg); }
    .slice4 { background-color: #4caf50; transform: rotate(288deg); }
    #pointer {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e50914;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
    }
    #spinBtn {
      background-color: #e50914;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }
    #resultOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    #resultOverlay h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/ruletatrapflow/ruleta-clientes/main/logo.png" alt="Trap Flow" class="logo">
  <h2>Introduce tu c贸digo:</h2>
  <input type="text" id="codigo" placeholder="Ej: TFLOW-001-1234">
  <button onclick="validarCodigo()">VALIDAR</button>

  <div id="pointer"></div>
  <div id="wheel" style="display:none;">
    <div class="slice slice0">ENVO GRATIS</div>
    <div class="slice slice1">REGALO SORPRESA</div>
    <div class="slice slice2">10% DESCUENTO (M谩x $4.000)</div>
    <div class="slice slice3">15% DESCUENTO EN COMPRAS > $40.000</div>
    <div class="slice slice4">REGALO SORPRESA</div>
  </div>
  <button id="spinBtn" onclick="girarRuleta()" style="display:none;"> GIRAR</button>

  <div id="resultOverlay">
    <h1> 隆Felicidades!</h1>
    <p id="resultText"></p>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbROxxVvIuVgEAYkaJ7G8ANntO2KwLw44-OciYDr836tMXXiMsWcpVou4HzKEM9l2H/exec";
    let codigoUsado = "";
    let puedeGirar = false;

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Ingresa un c贸digo.");

      fetch(`${apiURL}?codigo=${codigo}`)
        .then(res => res.text())
        .then(data => {
          if (data === "valido") {
            puedeGirar = true;
            codigoUsado = codigo;
            document.getElementById("wheel").style.display = "block";
            document.getElementById("spinBtn").style.display = "inline-block";
          } else if (data === "usado") {
            alert("Este c贸digo ya fue usado.");
          } else {
            alert("C贸digo inv谩lido.");
          }
        });
    }

    function girarRuleta() {
      if (!puedeGirar) return;
      puedeGirar = false;

      const opciones = [
        "ENVO GRATIS",
        "REGALO SORPRESA",
        "10% DESCUENTO (M谩x $4.000)",
        "15% DESCUENTO EN COMPRAS > $40.000",
        "REGALO SORPRESA"
      ];
      const pesos = [15, 30, 20, 10, 25];
      let total = pesos.reduce((a, b) => a + b);
      let r = Math.random() * total;
      let sum = 0, index = 0;
      for (let i = 0; i < pesos.length; i++) {
        sum += pesos[i];
        if (r < sum) { index = i; break; }
      }
      const angulo = 360 * 5 + index * 72 + 36;
      document.getElementById("wheel").style.transform = `rotate(${angulo}deg)`;

      setTimeout(() => {
        const premio = opciones[index];
        document.getElementById("resultText").innerText = premio;
        document.getElementById("resultOverlay").style.display = "flex";
        document.getElementById("spinBtn").disabled = true;
        fetch(`${apiURL}?codigo=${codigoUsado}&premio=${encodeURIComponent(premio)}`);
      }, 5200);
    }
  </script>
</body>
</html>
