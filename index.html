<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Premios</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }
    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid red;
      position: relative;
      transition: transform 5s ease-out;
      overflow: hidden;
      box-sizing: border-box;
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 0;
      transform-origin: 0% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      text-align: center;
      padding-left: 20px;
      box-sizing: border-box;
    }
    .slice span {
      transform: rotate(90deg);
      width: 100px;
      text-align: left;
      font-weight: bold;
    }
    .slice0 { background-color: #00bcd4; transform: rotate(0deg) skewY(18deg); }
    .slice1 { background-color: #fbc02d; transform: rotate(72deg) skewY(18deg); color: black; }
    .slice2 { background-color: #e91e63; transform: rotate(144deg) skewY(18deg); }
    .slice3 { background-color: #4caf50; transform: rotate(216deg) skewY(18deg); }
    .slice4 { background-color: #9c27b0; transform: rotate(288deg) skewY(18deg); }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
    .code-section {
      margin: 20px 0;
    }
    .code-line {
      font-family: monospace;
      margin: 5px 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 14px;
      margin-top: 0;
      font-weight: normal;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>TRAP FLOW OFICIAL</h1>
  <h2>DESDE 2020</h2>

  <div class="code-section">
    <h2>Introduce tu código:</h2>
    <div class="code-line">- TFLOW-009-1969</div>
    <div class="code-line">- VALIDAR</div>
  </div>

  <hr>

  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel" style="display:none;">
      <div class="slice slice0"><span># Opción 3</span></div>
      <div class="slice slice1"><span># Opción 2</span></div>
      <div class="slice slice2"><span># Opción 1</span></div>
      <div class="slice slice3"><span># Opción 7</span></div>
      <div class="slice slice4"><span># Opción 6</span></div>
    </div>
  </div>

  <button id="spinBtn" onclick="girarRuleta()" style="display:none;">GIRAR</button>
  <div id="result"></div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwbROxxVvIuVgEAYkaJ7G8ANntO2KwLw44-OciYDr836tMXXiMsWcpVou4HzKEM9l2H/exec";
    let codigoUsado = "";
    let puedeGirar = false;

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      if (!codigo) return alert("Ingresa un código.");

      fetch(`${apiURL}?codigo=${codigo}`)
        .then(res => res.text())
        .then(data => {
          if (data === "valido") {
            puedeGirar = true;
            codigoUsado = codigo;
            document.getElementById("wheel").style.display = "block";
            document.getElementById("spinBtn").style.display = "inline-block";
          } else if (data === "usado") {
            alert("Este código ya fue usado.");
          } else {
            alert("Código inválido.");
          }
        });
    }

    function girarRuleta() {
      if (!puedeGirar) return;
      puedeGirar = false;

      const opciones = [
        "# Opción 3",
        "# Opción 2",
        "# Opción 1",
        "# Opción 7",
        "# Opción 6"
      ];
      const pesos = [15, 30, 20, 10, 25];
      let total = pesos.reduce((a, b) => a + b);
      let r = Math.random() * total;
      let sum = 0, index = 0;
      for (let i = 0; i < pesos.length; i++) {
        sum += pesos[i];
        if (r < sum) { index = i; break; }
      }
      const angulo = 360 * 5 + index * 72 + 36;
      document.getElementById("wheel").style.transform = `rotate(${angulo}deg)`;

      setTimeout(() => {
        const premio = opciones[index];
        document.getElementById("result").innerText = `🎉 Felicidades, ganaste: ${premio}`;
        document.getElementById("spinBtn").disabled = true;
        fetch(`${apiURL}?codigo=${codigoUsado}&premio=${encodeURIComponent(premio)}`);
      }, 5200);
    }
  </script>
</body>
</html>
